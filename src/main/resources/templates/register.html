<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
<div class="container2">
    <h1>Registrati</h1>
    <form action="/registerForm" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" pattern="[a-zA-Z0-9]+"
                   title="Solo lettere e numeri sono consentiti" required>
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" pattern="[a-zA-Z0-9]+"
                   title="Solo lettere e numeri sono consentiti" required>
        </div>
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" placeholder="Inserisci il tuo username" pattern="[a-zA-Z0-9]+"
                   title="Solo lettere e numeri sono consentiti" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Crea una password" pattern="[a-zA-Z0-9]+"
                   title="Solo lettere e numeri sono consentiti" required>
        </div>
        <button type="submit" class="button-normal">Registrati</button>
    </form>

    <p>Hai gi√† un account? <a href="/" style="color: #4CAF50; text-decoration: none;">Accedi qui</a></p>
</div>
</body>
</html>
