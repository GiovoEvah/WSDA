<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/loginForm" method="POST">
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" placeholder="Inserisci il tuo username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
        </div>
        <button type="submit" class="button-normal">Accedi</button>
    </form>
    <div th:if="${param.error}">
        <p>Invalid username or password</p>
    </div>
    <p>Non hai un account? <a href="/register" style="color: #4CAF50; text-decoration: none;">Registrati qui</a></p>
</div>
</body>
</html>
